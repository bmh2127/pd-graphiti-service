apiVersion: v1
kind: Secret
metadata:
  name: pd-graphiti-secrets
  namespace: pd-graphiti
  labels:
    app.kubernetes.io/name: pd-graphiti-service
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # IMPORTANT: Replace these with your actual base64-encoded values
  # To encode: echo -n "your-secret" | base64
  
  # OpenAI API Key (REQUIRED)
  OPENAI_API_KEY: eW91ci1vcGVuYWktYXBpLWtleS1oZXJl  # your-openai-api-key-here
  
  # Neo4j Password (REQUIRED)
  NEO4J_PASSWORD: eW91ci1uZW80ai1wYXNzd29yZC1oZXJl  # your-neo4j-password-here

---
# Example of how to create secrets via command line:
# 
# kubectl create secret generic pd-graphiti-secrets \
#   --from-literal=OPENAI_API_KEY=sk-your-actual-key \
#   --from-literal=NEO4J_PASSWORD=your-secure-password \
#   --namespace=pd-graphiti