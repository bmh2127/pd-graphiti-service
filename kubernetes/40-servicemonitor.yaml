# Grafana Dashboard ConfigMap (optional)
apiVersion: v1
kind: ConfigMap
metadata:
  name: pd-graphiti-dashboard
  namespace: pd-graphiti
  labels:
    app.kubernetes.io/name: pd-graphiti-service
    app.kubernetes.io/component: monitoring
    grafana_dashboard: "1"  # Label for Grafana operator to discover
data:
  pd-graphiti-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "PD Graphiti Service Dashboard",
        "tags": ["pd-graphiti", "knowledge-graph"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pd_graphiti_ingestion_requests_total[1m])",
                "legendFormat": "{{status}} {{source_type}}"
              }
            ]
          },
          {
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(pd_graphiti_ingestion_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ]
          },
          {
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "pd_graphiti_memory_usage_bytes{type=\"process_rss\"} / (1024*1024*1024)",
                "legendFormat": "Memory Usage (GB)"
              }
            ]
          }
        ]
      }
    }